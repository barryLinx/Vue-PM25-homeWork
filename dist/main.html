<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"><script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script><title>Hello, world!</title><script defer="defer" src="js/vendor.1357ba3a.js"></script><script defer="defer" src="js/app.1357ba3a.js"></script></head><body><div id="app"><div class="container"><header><h1 class="text-center">空氣品質指標(AQI)</h1><div class="Description font-weight-bold text-white"><h4 class="text-dark mb-4">顏色指標說明<ul class="mt-3"><li class="status-aqi7 text-white">設備維護</li><li class="status-aqi1 text-dark">良好</li><li class="status-aqi2 text-dark">普通</li><li class="status-aqi3 text-white">對敏感族群不健康</li><li class="status-aqi4 text-white">對所有族群不健康</li><li class="status-aqi5 text-white">非常不健康</li><li class="status-aqi6 text-white">危害</li></ul></h4></div><select name="" id="" class="form-control mb-3" v-model="filter"><option value="">--- 全部城市 ---</option><option :value="item" v-for="(item, index) in county" :key="index">{{item}}</option></select></header><main><h4>關注城市</h4><div class="card-columns"><pm-card v-for="(item, index) in saveObj" :data="item" :index="index" :saveobj="location" @point-city="changeSaveSite" :key="item.SiteName"></pm-card></div><hr><div class="card-columns"><pm-card v-for="(item, index) in selectArray" :data="item" :index="index" :saveobj="location" @point-city="changeSaveSite" :key="index"></pm-card></div></main></div></div><script type="text/x-template" id="card"><div class="card font-weight-bold" >
              <div class="card-header">{{ data.County }} - {{ data.SiteName }}
                <a href="#"  class="float-right"  @click.prevent="pointCity"
                ><i class=" fa-star"  :class="star" ></i></a>
              </div>
              <div class="card-body">
                <ul class="list-unstyled">
                  <li >AQI 指數: <span :class="status">{{ data.AQI }}</span>  <span class="AQI" :class="status"></span></li>
                  <li>PM2.5: {{ data['PM2.5'] }}</li>
                  <!-- <li>說明: {{ data.Status }}</li> -->
                </ul>
              {{ data.PublishTime }}
              </div> 
            </div></script><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body></html>
